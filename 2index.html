<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style/normalise.css">

                </div>
                <div class="flex-item">
                    <h2>[Еще 3]</h2>
                </div>
            </div>
        </section>

        <div class="aside">
            <h2>[Боковая область]</h2>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section">
            <h3>[Секция футера 1]</h3>
        </div>
        <div class="footer-section">
            <h3>[Секция футера 2]</h3>
        </div>
        <div class="footer-section">
